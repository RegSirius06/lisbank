{% extends "base_generic.html" %}
{% block content %}

    <h1>Изменение транзакции</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Обновить" />
        <input type="submit" name="delete" value="Удалить" />
        {% if counted %}
        <input type="submit" name="edit" value="Отменить" />
        {% else %}
        <input type="submit" name="edit" value="Посчитать" />
        {% endif %}
    </form>

{% endblock %}
